<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h1>Feedback Form</h1>
		<label for="name">Name</label>
		<input id="name" type="text" minlength="3" maxlength="50" required/><br>
		<label for="portfolio">Portfolio</label>
		<input id="portfolio" type="url" required/><br>
		<label for="favColor">Favorite Color</label>
		<input id="favColor" type="color" required/><br>
		<label for="likeness">likeness</label>
		<input type="range" id="likeness" min="1" max="100" required/><br>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
